version: '2'
networks:
  default:
    external:
      name: hoover_default
services:
  newsleak-postgres:
    image: "postgres:9.6"
#    ports:
#     - "15432:5432"
    volumes:
     - ./volumes/pg/data:/var/lib/postgresql/data
    env_file:
     - postgres.env
  newsleak-elasticsearch:
    image: "elasticsearch:2.4.6"
    volumes:
     - ./volumes/es/data:/usr/share/elasticsearch/data
#    ports:
#     - "19200:9200"
#     - "19300:9300"
  newsleak-ner:
    image: "uhhlt/newsleak-ner:v1.0"
#    ports:
#      - "5001:5001"
  newsleak-ui:
    image: "uhhlt/newsleak-frontend:v0.9"
    volumes:
     - ./volumes/ui:/etc/settings/
    ports:
     - "9000:9000"
    tty: true
    depends_on:
     - newsleak-postgres
     - newsleak-elasticsearch
     - newsleak-ner
